<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta

      content="UmaTools - Uma Musume Rating Calculator"
    />
    <meta
      property="og:description"
      content="Uma Musume rating calculator to plan builds and project final ratings without optimization."
    />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="UmaTools" />
    <meta name="twitter:card" content="summary" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="color-scheme" content="light dark" />

    <!-- No-flash dark mode (matches other pages) -->
    <script>
      (function () {
        try {
          var pref = localStorage.getItem("umasearch-darkmode");
          var dark = pref
            ? pref === "dark"
            : (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches);
          document.documentElement.classList.toggle("dark-mode", dark);
          document.body && document.body.classList && document.body.classList.toggle("dark-mode", dark);
          document.documentElement.style.colorScheme = dark ? "dark" : "light";
        } catch (e) {}
      })();
    </script>
      <script defer src="/_vercel/insights/script.js"></script>
  </head>
  <body>
    <script>
      (function () {
        try {
          var pref = localStorage.getItem("umasearch-darkmode");
          var dark = pref
            ? pref === "dark"
            : (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches);
          document.documentElement.classList.toggle("dark-mode", dark);
          document.body.classList.toggle("dark-mode", dark);
          document.documentElement.style.colorScheme = dark ? "dark" : "light";
        } catch (e) {}
      })();
    </script>
    <!-- Same floating toggle button used across site; nav.js will relocate it into the navbar when present -->
    <button
      id="modeToggleBtn"
      aria-label="Toggle dark/light mode"
      class="mode-toggle-btn"
      title="Toggle dark/light mode">
      <svg id="iconSun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg id="iconMoon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
      </svg>
    </button>

    <main class="container">
      <h1>Rating Calculator</h1>

      <!-- Combined Race Config + Stats/Rating -->
      <section class="card card-elevated calculator-top-section race-config-container">
        <div class="calculator-top-grid">
          <!-- Left: Race Configuration -->
          <div class="race-config-pane">
            <div class="race-card-header">
              <h2 id="raceConfigTitle">Race Configuration</h2>
            </div>
            <div class="opt-grid">
              <div class="kv-row">
                <div class="k">Track</div>
                <div class="v row">
                  <label> Turf
                    <select id="cfg-turf">
                      <option value="S">S</option><option value="A" selected>A</option><option value="B">B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> Dirt
                    <select id="cfg-dirt">
                      <option value="S">S</option><option value="A">A</option><option value="B">B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G" selected>G</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="kv-row">
                <div class="k">Distance</div>
                <div class="v row">
                  <label> Sprint
                    <select id="cfg-sprint">
                      <option value="S">S</option><option value="A">A</option><option value="B">B</option>
                      <option value="C">C</option><option value="D" selected>D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> Mile
                    <select id="cfg-mile">
                      <option value="S">S</option><option value="A">A</option><option value="B">B</option>
                      <option value="C" selected>C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> Medium
                    <select id="cfg-medium">
                      <option value="S">S</option><option value="A" selected>A</option><option value="B">B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> Long
                    <select id="cfg-long">
                      <option value="S">S</option><option value="A">A</option><option value="B" selected>B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                </div>
              </div>
              <div class="kv-row">
                <div class="k">Strategy</div>
                <div class="v row">
                  <label> Front
                    <select id="cfg-front">
                      <option value="S">S</option><option value="A" selected>A</option><option value="B">B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> Pace
                    <select id="cfg-pace">
                      <option value="S">S</option><option value="A">A</option><option value="B" selected>B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> Late
                    <select id="cfg-late">
                      <option value="S">S</option><option value="A">A</option><option value="B">B</option>
                      <option value="C" selected>C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                  <label> End
                    <select id="cfg-end">
                      <option value="S">S</option><option value="A">A</option><option value="B" selected>B</option>
                      <option value="C">C</option><option value="D">D</option><option value="E">E</option>
                      <option value="F">F</option><option value="G">G</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <!-- Right: Stats & Rating -->
          <div class="stats-rating-pane" id="rating-card">
            <div class="rating-card-header">
              <h2 id="ratingCalcTitle">Stats &amp; Rating</h2>
            </div>
            <div class="rating-grid">
              <label>Speed
                <input id="stat-speed" type="number" min="0" max="1600" step="1" value="0" inputmode="numeric" />
              </label>
              <label>Stamina
                <input id="stat-stamina" type="number" min="0" max="1600" step="1" value="0" inputmode="numeric" />
              </label>
              <label>Power
                <input id="stat-power" type="number" min="0" max="1600" step="1" value="0" inputmode="numeric" />
              </label>
              <label>Guts
                <input id="stat-guts" type="number" min="0" max="1600" step="1" value="0" inputmode="numeric" />
              </label>
              <label>Wisdom
                <input id="stat-wisdom" type="number" min="0" max="1600" step="1" value="0" inputmode="numeric" />
              </label>
              <label>Star Level
                <select id="star-level">
                  <option value="1">★1</option>
                  <option value="2">★2</option>
                  <option value="3" selected>★3</option>
                  <option value="4">★4</option>
                  <option value="5">★5</option>
                </select>
              </label>
              <label>Unique Skill Level
                <select id="unique-level">
                  <option value="1">Lv1</option>
                  <option value="2">Lv2</option>
                  <option value="3" selected>Lv3</option>
                  <option value="4">Lv4</option>
                  <option value="5">Lv5</option>
                  <option value="6">Lv6</option>
                </select>
              </label>
            </div>
            <div class="rating-summary">
              <div class="pill"><div class="label">Stats</div><div id="rating-stats-score" class="value">0</div></div>
              <div class="pill"><div class="label">Skills</div><div id="rating-skills-score" class="value">0</div></div>
              <div class="pill"><div class="label">Unique</div><div id="rating-unique-bonus" class="value">0</div></div>
            </div>
            <div class="rating-projected-row">
              <div class="pill rating-total-pill">
                <div class="label">Projected Rating</div>
                <div id="rating-total" class="value">0</div>
                <div class="rating-progress" aria-live="polite">
                  <div class="rating-progress-label">
                    <span id="rating-next-label">Next: G+</span>
                    <span id="rating-next-needed">+300</span>
                  </div>
                  <div class="rating-progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                    <div id="rating-progress-fill" class="rating-progress-fill"></div>
                  </div>
                </div>
              </div>
              <div class="rating-badge" id="rating-badge">
                <div id="rating-badge-sprite" class="rating-badge-sprite" role="img" aria-label="Projected rank badge"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Selected Skills Display -->
      <section class="card card-elevated" style="margin-bottom:16px">
        <h3 style="margin:.2rem 0 .5rem 0">Selected Skills</h3>
        <div id="results" class="results">
          <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:12px;">
            <div class="pill"><b>Skills:</b> <span id="skill-count">0</span></div>
            <div class="pill"><b>Skill Score:</b> <span id="total-skill-score">0</span></div>
          </div>
          <div class="results-list" id="selected-list" style="margin-top:.75rem"></div>
        </div>
      </section>

      <!-- Skill Rows (simplified - no cost, hint, or must buy) -->
      <section class="card card-elevated">
        <div class="toolbar" role="group" aria-label="Skill rows">
          <span class="muted">Add skills to calculate your build's rating</span>
          <div class="spacer"></div>
          <div id="lib-status" class="status" aria-live="polite"></div>
          <button id="clear-all" class="btn" type="button">Clear All</button>
        </div>
        <div id="rows" class="rows calculator-rows"></div>
      </section>
    </main>

    <div id="rating-float" class="rating-float" aria-live="polite">
      <div class="rating-float-badge" aria-hidden="true">
        <div id="rating-float-badge-sprite" class="rating-float-badge-sprite"></div>
      </div>
      <div class="rating-float-meta">
        <div class="label">Projected</div>
        <div id="rating-float-total" class="value">0</div>
      </div>
    </div>

    <!-- Declare routes so nav.js can render the shared navbar (like other pages) -->
    <script>
      window.NAV_ROUTES = [
        { label: "Events", path: "/", file: "/index.html" },
        { label: "Support Hints", path: "/hints", file: "/hints.html" },
        { label: "Umadle", path: "/umadle", file: "/umadle.html" },
        { label: "Randomizer", path: "/random", file: "/random.html" },
        { label: "Optimizer", path: "/optimizer", file: "/optimizer.html" },
        { label: "Calculator", path: "/calculator", file: "/calculator.html" }
      ];
    </script>

    <script src="nav.js" defer></script>
    <script>
      (function () {
        function applyTheme(dark, persist) {
          document.documentElement.classList.toggle("dark-mode", dark);
          document.body.classList.toggle("dark-mode", dark);
          document.documentElement.style.colorScheme = dark ? "dark" : "light";
          try { if (persist) localStorage.setItem("umasearch-darkmode", dark ? "dark" : "light"); } catch (e) {}
          var sun = document.getElementById("iconSun");
          var moon = document.getElementById("iconMoon");
          if (sun && moon) { sun.style.display = dark ? "none" : "inline"; moon.style.display = dark ? "inline" : "none"; }
        }
        // init based on class set by no-flash block
        applyTheme(document.documentElement.classList.contains("dark-mode"), false);
        var btn = document.getElementById("modeToggleBtn");
        if (btn) btn.addEventListener("click", function(){
          applyTheme(!document.documentElement.classList.contains("dark-mode"), true);
        });
        window.addEventListener("storage", function (e) { if (e.key === "umasearch-darkmode") applyTheme(e.newValue === "dark", false); });
      })();
    </script>
    <script src="calculator.js" defer></script>
  </body>
</html>
